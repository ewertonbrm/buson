<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximo Ônibus PWA</title>
    
    <!-- Configurações PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- Fonte Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Ícone 192x192 da base de hospedagem -->
            <img src="./icon-192x192.png" alt="Ícone de Ônibus" class="header-icon">
            <h1>PRÓXIMO ÔNIBUS</h1>
        </div>
    </header>
    
    <main>
        <!-- A classe .content-wrapper é aplicada implicitamente via CSS ao main -->
        <div class="selector-container">
            <label for="route-selector">SELECIONE A LINHA</label>
            <select id="route-selector">
                <!-- Opções serão preenchidas pelo JavaScript -->
            </select>
        </div>

        <div id="error-message" class="message-box" style="display: none;"></div>

        <div class="info-card">
            <p class="label">CHEGADA DO PRÓXIMO ÔNIBUS</p>
            <h3 id="next-time-display">--:--</h3>
            
            <p class="label countdown-label">FALTA APENAS</p>
            <h2 id="countdown-display">Selecione uma linha.</h2>

            <div class="secondary-info">
                <p>PRÓXIMO HORÁRIO</p>
                <span id="subsequent-time-display">--:--</span>
            </div>
        </div>
        
        <button id="refresh-button">ATUALIZAR</button>
        
    </main>
    
    <footer class="data-source">
        <p>Horários do Cittamobi de 29/10/25</p>
    </footer>

    <!-- Lógica da Aplicação -->
    <script src="app.js"></script>
</body>
</html>
